<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>

</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }

    .demo-card-square.mdl-card {
        width: 320px;
        height: 320px;
    }

    .demo-card-square>.mdl-card__title {
        color: #fff;
        background: bottom right 15% no-repeat #46B6AC;
    }
</style>

<body style="text-align: -webkit-center;">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <h1 style="color: white; font-weight: 600;" class="mdl-layout-title">Temperatura en Tiempo Real</h1>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content" style="margin-left:10px; margin-top: 10px;">
                
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="cityName">
                        <label class="mdl-textfield__label" for="sample3"> <strong> Que ciudad buscas? </strong>
                        </label>
                    </div>
                    <button onclick="leer()" style="color: white;font-weight: 600;"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        Buscar
                    </button>
                    <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand" style="background-color: rgb(76,175,80);">
                            <h1 class="mdl-card__title-text"><strong><a id="labelCity"
                                        style="color: white; font-weight: 600;">Ciudad</a></strong></h1>
                        </div>
                        <div class="mdl-card__supporting-text mdl-card--border">
                            <strong>Temperatura Actual: </strong><a id="labelTemp"
                                style="color: black;font-weight: bold; font-style: italic;"></a>
                        </div>
                        <div class="mdl-card__supporting-text mdl-card--border">
                            <strong>Temperatura MÃ¡xima: </strong><a id="labelTempMax"
                                style="color: black;font-weight: bold; font-style: italic;"></a>
                        </div>
                        <div class="mdl-card__supporting-text mdl-card--border">
                            <strong>Temperatura Minima: </strong><a id="labelTempMin"
                                style="color: black;font-weight: bold; font-style: italic;"></a>
                        </div>
                        <div class="mdl-card__supporting-text mdl-card--border">
                            <strong>Se siente como: </strong><a id="labelFeelsLike"
                                style="color: black;font-weight: bold; font-style: italic;"></a>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <strong>Humedad: </strong><a id="labelHumidity"
                                style="color: black;font-weight: bold; font-style: italic;"></a>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                onclick="clearLabels()">
                                <strong> Limpiar </strong>
                            </a>
                        </div>
                    </div>
                
            </div>
        </main>
    </div>
</body>

</html>
